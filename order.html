            <div class="card-body">
                <h2 class="card-title">Order Now</h2>
                <form action="submit_order.php" method="post">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Car Model:</label>
                        <select id="model" name="model" class="form-control" required>
                            <option value="">Select Model</option>
                            <option value="Range Rover">Range Rover</option>
                            <option value="Range Rover Sport">Range Rover Sport</option>
                            <option value="Range Rover Evoque">Range Rover Evoque</option>
                            <option value="Range Rover Vogue">Range Rover Vogue</option>

                            <option value="Range Rover Defender">Range Rover Defender</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="order_date">Order Date:</label>
                        <input type="date" id="order_date" name="order_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Color:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="color" id="color_black" value="Black" required>
                            <label class="form-check-label" for="color_black">Black</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="color" id="color_white" value="White" required>
                            <label class="form-check-label" for="color_white">White</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="color" id="color_red" value="red" required>
                            <label class="form-check-label" for="color_red">Red</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="features">Additional Features:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="leather_seats" name="features[]" value="Leather Seats">
                            <label class="form-check-label" for="leather_seats">Leather Seats</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sunroof" name="features[]" value="Sunroof">
